# 原始配置分为,tum.yaml以及具体场景的yaml类似 fr1_desk.yaml
# 本配置文件继承自tum.yaml,并将 fr1_desk.yaml中的相机参数cam以及 mapping,data覆盖到了本配置文件中
dataset: 'kitti'

data:
  downsample: 1
  sc_factor: 1
  translation: 0
  num_workers: 4
  # inherit_from: configs/Tum/tum.yaml
  datadir: /home/aneins/Codes/dataset/KITTI/odometry/dataset
  trainskip: 1
  sequence: 07
  output: output/KITTI/07
  exp_name: kitti

mapping:
  sample: 2048
  first_mesh: True
  iters: 20
  cur_frame_iters: 0
  lr_embed: 0.01
  lr_decoder: 0.01
  lr_rot: 0.001
  lr_trans: 0.001
  keyframe_every: 5
  map_every: 5
  n_pixels: 0.05
  first_iters: 1000
  optim_cur: True
  min_pixels_cur: 100
  map_accum_step: 1
  pose_accum_step: 5
  map_wait_step: 0
  filter_depth: False
  # inherit_from: configs/Tum/tum.yaml
  bound: [ [ -3.5,3 ],[ -3,3 ],[ -3,3 ] ]
  marching_cubes_bound: [ [ -3.5,3 ],[ -3,3 ],[ -3,3 ] ]

tracking:
  iter: 10
  sample: 1024
  pc_samples: 40960
  lr_rot: 0.01
  lr_trans: 0.01
  ignore_edge_W: 20
  ignore_edge_H: 20
  iter_point: 0
  wait_iters: 100
  const_speed: True
  best: False

grid:
  enc: 'HashGrid'
  tcnn_encoding: True
  hash_size: 16
  voxel_color: 0.04
  voxel_sdf: 0.02
  oneGrid: True

pos:
  enc: 'OneBlob'
  n_bins: 16

decoder:
  geo_feat_dim: 15
  hidden_dim: 32
  num_layers: 2
  num_layers_color: 2
  hidden_dim_color: 32
  tcnn_network: False

cam: #NOTE: intrinsic is different per scene in TUM
  # inherit_from: fr1_desk.yaml
  H: 480
  W: 640
  fx: 517.3
  fy: 516.5
  cx: 318.6
  cy: 255.3
  crop_edge: 8
  crop_size: [ 384,512 ]
  distortion: [ 0.2624, -0.9531, -0.0054, 0.0026, 1.1633 ]
  near: 0
  far: 6
  depth_trunc: 5.
  png_depth_scale: 5000.0

training:
  rgb_weight: 1.0
  depth_weight: 0.1
  sdf_weight: 5000
  fs_weight: 10
  eikonal_weight: 0
  smooth_weight: 0.00000001
  smooth_pts: 64
  smooth_vox: 0.04
  smooth_margin: 0.
  #n_samples: 256
  n_samples_d: 64
  range_d: 0.25
  n_range_d: 21
  n_importance: 0
  perturb: 1
  white_bkgd: False
  trunc: 0.05
  rot_rep: 'axis_angle'
  rgb_missing: 1.0 # Would cause some noisy points around free space, but better completion

mesh:
  resolution: 512
  render_color: False
  vis: 500
  voxel_eval: 0.05
  voxel_final: 0.03
  visualisation: False

active:
  isActive: True
  active_iter: 10
  init_image: 10
  choose_k: 10
  w: 0.01
  downsample_rate: 2
  beta_min: 0.01


